<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch">
    <h1>Stopwatch</h1>
    <span id="timer">00:00:00</span>
    <div class="actions">
      <button onclick="stopwatch.reset()" id="resetButton" class="hidden">Reset</button>
      <button onclick="stopwatch.lap()" id="lapButton" class="disable">Lap</button>
      <button onclick="stopwatch.stop()" id="stopButton" class="hidden">Stop</button>
      <button onclick="stopwatch.start()" id="startButton">Start</button>
    </div>
    <ul id="results"></ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
